<div class="dashboard-cards-grid">

  <!-- âœ… ADD SUBJECT CARD (ALWAYS FIRST) -->
  <div class="dashboard-card add-card" (click)="toggleAddForm()">
    <h3>âž• Add new subject</h3>
    <p>Create a new subject</p>
  </div>

  <!-- Add subject form -->
  <div class="dashboard-card add-form" *ngIf="showAddForm">
    <form (ngSubmit)="addSubject()">
      <input
        type="text"
        [(ngModel)]="newSubject"
        name="subject"
        placeholder="Subject name"
      />
      <button type="submit">Add</button>
    </form>
  </div>

  <!-- ðŸ“š SUBJECT CARDS -->
  <div class="dashboard-card subject-card" *ngFor="let subject of subjects">
    <button 
      class="delete-btn" 
      (click)="deleteSubject($event, subject.id, subject.name)"
      title="Delete subject"
    >
      âœ•
    </button>
    
    <a [routerLink]="['/subjects', subject.id]" class="card-link">
      <h3>{{ subject.name }}</h3>
      <p>Open subject</p>
    </a>
  </div>

</div>
